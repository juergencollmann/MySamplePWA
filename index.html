<!DOCTYPE html>
<!--Ich habe es von hier:  https://learn.microsoft.com/de-de/microsoft-edge/progressive-web-apps-chromium/how-to/-->
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="canonical" href="https://juergencollmann.github.io/MySamplePWA/" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="manifest" href="/MySamplePWA/manifest.json">
    <link rel="stylesheet" href="/MySamplePWA/converter.css">
    <title>Mein Temperaturkonverter!</title>
</head>
<body>
    <form id="converter">
        <label for="input-temp">Temperatur!!! Klappt es?</label>
        <input type="text" id="input-temp" name="input-temp" value="21" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
            <option value="c">Celsius</option>
            <option value="f" selected>Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
    </form>
    <script src="converter.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/MySamplePWA/sw.js', {scope: '/MySamplePWA/' });
        }
    </script>

</body>
</html>
